<section class="w-75 mx-auto">
<div class="row align-items-center p-4">
    <div class="col-md-4">
        <owl-carousel-o [options]="productSlidersOption">

            <ng-container *ngFor="let src of productDetails.images">
              <ng-template carouselSlide >
                <img [src]="src"  class="w-100">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>


    </div>
    <div class="col-md-8">
        <div>
            <h3 class="h5">{{productDetails.title}}</h3>
            <p class="text-muted">{{productDetails.description}}</p>

        </div>

        <div class="d-flex align-items-center justify-content-between">
            <span>{{productDetails.price}}EGP</span>
            <div class="p-2">
                <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{productDetails.ratingsAverage}}</span>
            </div>
        </div>

        <button (click)="addCart(productDetails._id)" class="btn-main w-100">Add Product</button>





    </div>

</div>
</section>
