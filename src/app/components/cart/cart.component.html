<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Shop Cart</h1>
        <button (click)="clearcart()" class="btn btn-danger  ">Clear Cart</button>

    </div>
<p class="text-main">Total Price : {{cartDetails.totalCartPrice |currency:' EGP '}} </p>
<!-- <p class="h2 text-center my-3" *ngIf="cartDetails == 0">Your Cart is Empty</p> -->
<div class="row p-2" >
@for (item of cartDetails.products; track $index) {

    <div class="col-md-1">
        <img [src]="item.product.imageCover" class="w-100"  alt="">
    </div>
    <div class="col-md-11">
     
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main ">Price : {{item.price}}</p>
                <button (click)="Removeproduct(item.product._id)" class="btn p-0 m-0"><i class="fa-regular fa-trash-can"></i> Remove </button>
    
            </div>
            
           <!--Btn---> 
            <div>
    
                <button #btn1 (click)="changeCount(item.product._id,item.count + 1,btn1 ,btn2)" class="btn border border-success">+</button>
                <span> {{item.count}} </span>
                <button #btn2 (click)="changeCount(item.product._id,item.count - 1,btn1,btn2 )" class="btn border border-success">-</button>
                
                
             </div>

            
        </div>
    </div>

}
  
</div>

<button [routerLink]="['/checkout',cartDetails._id]" class="btn btn-main  my-2">Online Payment <img src="./assets/images/visa-1.svg" alt=""></button>


</section>
