<section *ngIf="step1" class="w-50 mx-auto shadow rounded bg-main-light p-3">
    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <label for="email">Email :</label>
        <input #inputEmail formControlName="email" type="email" class="form-control" id="email" >
        <div class="alert alert-danger" *ngIf="forgotForm.get('email')?.errors && (forgotForm.get('email')?.touched || inputEmail.value.length > 0)">
            <p *ngIf="forgotForm.get('email')?.getError('required')">Email Is Required</p>
            <p *ngIf="forgotForm.get('email')?.getError('email')">Email is invalid Format</p>

        </div>
        <button  class="btn btn-main w-100 mt-3">Forgot Password</button>
        <p *ngIf="userMsg" class="alert alert-danger mt-2 p-2 mb-0 "> {{userMsg}}</p>
    </form>
</section>

<section *ngIf="step2"  class="w-50 mx-auto shadow rounded bg-main-light p-3">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Reset Code :</label>
        <input #reset formControlName="resetCode" type="text" class="form-control" id="resetCode" >
        <div class="alert alert-danger" *ngIf="resetCodeForm.get('resetCode')?.errors && (resetCodeForm.get('resetCode')?.touched || reset.value.length > 0)">
            <p *ngIf="resetCodeForm.get('resetCode')?.getError('pattern')">Reset Code invalid</p>

        </div>
        <button  class="btn btn-main w-100 mt-3">Reset Code</button>
        <p  class="alert alert-danger mt-2 p-2 mb-0 "> {{userMsg}}</p>

    </form>
</section>

<section *ngIf="step3"  class="w-50 mx-auto shadow rounded bg-main-light p-3">
    <form [formGroup]="resetPassword" (ngSubmit)="newPassword()">
        <label for="newPassword">Reset Password :</label>
        <input formControlName="newPassword" type="password" class="form-control" id="newPassword" >
        <button  class="btn btn-main w-100 mt-3">Reset Password</button>
        <p class="alert alert-danger mt-2 p-2 mb-0 "> {{userMsg}}</p>

    </form>
</section>
